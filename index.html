<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game</title>

    <!-- CSS files -->
    <!-- <link rel="stylesheet" href="vendor/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- JS files -->
    <script src="vendor/js/jquery.js"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
    <script type="text/javascript" src="js/flip.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <header>

    </header>

    <!-- modal (intro page)-->
    <div id="modal" class="modal-wrapper">
			<div class="modal-content">
        <h1>Where's Waldo Memory Game</h1>
        <img id="waldo" src="img/waldo.png" alt="">
        <button id="startBtn" type="button" name="button">START</button>
			</div>
		</div>
    <!-- /modal -->

    <!-- modal 2 (game instructions) -->
    <div id="modal-2" class="modal-wrapper-2">
			<div class="modal-content-2">
        <span id="exit">&times;</span>
			</div>
		</div>
    <!-- /modal 2 -->

    <!-- game board -->
    <div class="container">
      <div id="card-1" class="card">
        <div class="front">1</div>
        <div class="back">Back</div>
      </div>
      <div id="card-2" class="card">
        <div class="front-2">2</div>
        <div class="back-2">Back</div>
      </div>
      <div id="card-3" class="card">
        <div class="front-3">3</div>
        <div class="back-3">Back</div>
      </div>
      <div id="card-4" class="card">
        <div class="front-4">4</div>
        <div class="back-4">Back</div>
      </div>
      <div id="card-5" class="card">
        <div class="front-5">5</div>
        <div class="back-5">Back</div>
      </div>
      <div id="card-6" class="card">
        <div class="front-6">6</div>
        <div class="back-6">Back</div>
      </div>
      <!-- <div id="card-7" class="card">
        <div class="front-7">Front</div>
        <div class="back-7">Back</div>
      </div>
      <div id="card-8" class="card">
        <div class="front-8">Front</div>
        <div class="back-8">Back</div>
      </div> -->

    </div>
    <button id="tempBtn" type="button" name="button">Click</button>
    <!-- /game board -->
  </body>
</html>
